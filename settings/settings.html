
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    
    <img src="../AthertonLogoblack-01.png" id="logo">
    
    <div class="login-container">
        <h2>Settings</h2>

            <label for="companyName">Company Name:</label>
            <input type="text" id="companyName" name="companyName" placeholder="Company Name" required><br><br>

            <label for="customerEmail">Customer Contact Email:</label>
            <input type="email" id="customerEmail" name="customerEmail" placeholder="Customer Contact Email" required><br><br>

            <label for="customerPhone">Customer Contact Phone Number:</label>
            <input type="tel" id="customerPhone" name="customerPhone" placeholder="Customer Contact Phone Number" required><br><br>

            <button id="confirm">Confirm</button>
            

    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
